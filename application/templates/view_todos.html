{% extends "layout.html" %}
{% block content %}
<div>
    {% for todo in todos %}
        <div class="card p-1 m-3">
            <div class="card-body" style="background-color: #a6a6a6">
                {% if todo.completed == "True" %}
                <h5 class="card-title"><del>{{ todo.name }}</del></h5>
                {% else %}
                <h5 class="card-title">{{ todo.name }}</h5>
                {% endif %}
                <p class="card-text text-muted" style="font-weight: bolder;">{{ todo.book_name }}</p>
                <p class="card-text"style="font-weight: bold;">{{ todo.usn }}</p>
                <p class="card-text" style="font-weight: bold;" >{{ todo.pending_fine }}</p>
                
                <a href="{{ url_for('update_todo', id = todo._id) }}" class="btn btn-info btn-sm">EDIT</a>
                <a href="{{ url_for('delete_todo', id = todo._id) }}" class="btn btn-outline-danger btn-sm">REMOVE</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
